<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <h1>Form</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Form</a></li>
                <li><a href="#">List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="message"></div>
        <form action="form.html" method="post" id="form">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <label for="first">First name:</label>
                    <input type="text" id="first" name="first">
                </div>

                <div class="form-row">
                    <label for="last">Last name:</label>
                    <input type="text" id="last" name="last">
                </div>

                <div class="form-row">
                    <label for="id">ID#:</label>
                    <input type="text" id="id" name="id">
                </div>
            </fieldset>

            <fieldset>
                <legend>Academic Information</legend>
                <div class="form-row">
                    <span class="year">Year:</span>
                    <label><input type="radio" id="year" name="year" value="freshman">freshman</label>
                    <label><input type="radio" id="year" name="year" value="sophomore">sophomore</label>
                </div>

                <div class="form-row">
                    <label for="classes">Class:</label>
                    <select id="classes" name="classes">
                        <option value="101">CS 101</option>
                        <option value="102">CS 102</option>
                        <option value="103">CS 103</option>
                        <option value="104">CS 104</option>
                    </select>
                </div>
            </fieldset>

            <input class="space" type="submit" value="Submit">
        </form>

        <p>
            1. What is AJAX?: Asynchronous JavaScript and XML
        </p>

        <p>
            2. Why do you put your JS Code in a separate file?: t makes HTML and JavaScript easier to read and maintain.
        </p>
    </main>

    <footer>
        <p>&copy; Hoyoung Kim 2024</p>
    </footer>

    <script src="form.js"></script>
</body>

</html>
