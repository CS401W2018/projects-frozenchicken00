<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="table.css">
</head>

<body>
    <header>
        <h1>Tables</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="3">asdasdasd</td>
                </tr>

                <tr>
                    <td>asd</td>
                    <td>asd</td>
                    <td rowspan="2">asd</td>
                </tr>

                <tr>
                    <td>asd</td>
                    <td>asd</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="2" id="total">asd</th>
                    <td headers="total">asd</td>
                </tr>
            </tfoot>

        </table>
    </main>

    <footer>

    </footer>
</body>

</html>
